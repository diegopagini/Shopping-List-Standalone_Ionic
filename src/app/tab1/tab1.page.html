<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Shooping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item
    *ngIf="!items.length; else withItems"
    class="ion-text-center"
    lines="none"
  >
    <ion-label>There are no items yet!</ion-label>
  </ion-item>

  <ng-template #withItems>
    <ion-item *ngFor="let item of items">
      <ion-label> {{item}} </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
