<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Shooping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="!items.length" class="ion-text-center" lines="none">
    <ion-label>There are no items yet!</ion-label>
  </ion-item>

  <ion-list *ngIf="items.length">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label> {{item}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
